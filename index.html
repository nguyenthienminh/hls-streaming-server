<!DOCTYPE html>
<html>
  <head>
    <title>Test Video Stream (for now)</title>
  </head>
  <body>
    <h1>The test for something bigger</h1>
    <p>This is for testing with the set-top box browser from 2015.</p>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <!-- Or if you want the latest version from the main branch -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script> -->
    <video id="video"></video>
    <script>
      var video = document.getElementById('video');
      var videoSrc = 'https://vips-livecdn.fptplay.net/hda1/vtv1hd_vhls.smil/playlist.m3u8';
      //
      // First check for native browser HLS support
      //
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        //
        // If no native HLS support, check if HLS.js is supported
        //
      } else if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      }
    </script>
  </body>
</html>
